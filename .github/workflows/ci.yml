name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/harness/provision-env.sh --mode local --install-deps false
      - run: ./scripts/harness/verify-env.sh
      - run: ./scripts/harness/readiness-check.sh
      - run: ./scripts/harness/check-principles.sh
      - run: ./scripts/harness/check-toolchain-baseline.sh
      - run: ./scripts/harness/check-boundaries.sh
      - run: ./scripts/harness/check-structural-tests.sh
      - run: ./scripts/harness/check-taste-invariants.sh
      - run: ./scripts/harness/docs-lint.sh
      - run: ./scripts/harness/check-artifact-sync.sh
      - run: ./scripts/harness/check-req-coverage.sh
      - run: ./scripts/harness/check-parallel-orchestration.sh
      - run: ./scripts/harness/knowledge-contract.sh
      - run: ./scripts/harness/check-all.sh

  knowledge-contract:
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/harness/provision-env.sh --mode local --install-deps false
      - run: ./scripts/harness/knowledge-contract.sh
